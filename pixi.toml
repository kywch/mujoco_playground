[workspace]
channels = ["nvidia", "conda-forge"]
name = "mujoco_playground"
platforms = ["linux-64"]

[system-requirements]
cuda = "12"

[activation.env]
CUDA_HOME = "$CONDA_PREFIX"
JAX_TRACEBACK_FILTERING = "off"
JAX_DEFAULT_MATMUL_PRECISION = "highest"
XLA_PYTHON_CLIENT_MEM_FRACTION = "0.3"

[dependencies]
python = ">=3.12,<3.13"
uv = "*"
pip = "*"
setuptools = "*"
wheel = "*"
git = "*"

# For jax/rsl-rl trainers
mediapy = "*"
wandb = "*"
tensorboard = "*"

[pypi-dependencies]
torch = { index = "https://download.pytorch.org/whl/cu128" }
torchvision = { index = "https://download.pytorch.org/whl/cu128" }
torchaudio = { index = "https://download.pytorch.org/whl/cu128" }
jax = { extras = ["cuda12"] }

rsl-rl-lib = "<3"

# playground = { path = ".", editable = true }
# playground = "*"

[tasks]
test_torch = "python -c 'import torch; print(torch.cuda.is_available())'"
test_jax = "python -c 'import jax; print(jax.devices())'"
